<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>💰 旅行公數系統 - Firebase 版</title>
<style>
  :root {
    --primary-color: #4CAF50;
    --primary-hover: #45a049;
    --danger-color: #e74c3c;
    --bg-light: #f9f9f9;
    --border-color: #ccc;
    --table-border: #ddd;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 5px;
    padding: 0 5px;
    background: var(--bg-light);
    width: 100%;
  }
  h2, h3 { text-align: center; margin: 8px 0; }
  h2 { font-size: 1.4em; color: #333; }
  h3 { font-size: 1.1em; color: #555; }

  input, button {
    padding: 10px;
    margin: 4px 0;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    width: 100%;
    box-sizing: border-box;
  }
  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    min-height: 44px;
  }
  button:hover { background-color: var(--primary-hover); }
  .btn-danger { background: var(--danger-color); }

  #balance {
    font-size: 1.2em;
    color: green;
    margin: 10px 0;
    text-align: center;
    font-weight: bold;
  }

  .table-container {
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    border-radius: 6px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    min-width: 450px;
  }
  th, td {
    border: 1px solid var(--table-border);
    padding: 8px;
    text-align: center;
    font-size: 0.9em;
  }
  th { background-color: #f5f5f5; }

  @media (max-width: 400px) {
    h2 { font-size: 1.2em; }
    h3 { font-size: 1em; }
    input, button { font-size: 0.95em; padding: 8px; }
    th, td { font-size: 0.85em; padding: 6px; }
  }
</style>
</head>
<body>

<h2>💰 旅行公數系統</h2>

<section>
  <h3>➕ 新增收入</h3>
  <input type="number" id="income" placeholder="💵 金額">
  <button id="addIncomeBtn">💰 新增收入</button>
</section>

<div id="balance">剩餘金額：0 元</div>
<hr>

<section>
  <h3>💸 新增花費</h3>
  <input type="text" id="desc" placeholder="📄 用途">
  <input type="number" id="amount" placeholder="💵 金額">
  <button id="addExpenseBtn">💳 新增花費</button>
</section>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>📂 類型</th>
        <th>💵 金額</th>
        <th>📄 用途</th>
        <th>⚙ 操作</th>
      </tr>
    </thead>
    <tbody id="recordsTable"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChzgS_IFOevrenqUL0oecU9BS-GZg0QvE",
    authDomain: "osaka-3ed9a.firebaseapp.com",
    databaseURL: "https://osaka-3ed9a-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "osaka-3ed9a",
    storageBucket: "osaka-3ed9a.firebasestorage.app",
    messagingSenderId: "217169641602",
    appId: "1:217169641602:web:86253f954ba5506e8f749b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const recordsRef = ref(db, 'records');

  const incomeInput = document.getElementById('income');
  const expenseAmountInput = document.getElementById('amount');
  const expenseDescInput = document.getElementById('desc');
  const recordsTable = document.getElementById('recordsTable');
  const balanceEl = document.getElementById('balance');

  const renderRecords = (records) => {
    let totalBalance = 0;
    const rows = records.map(r => {
      totalBalance += r.type === 'income' ? r.amount : -r.amount;
      return `
        <tr>
          <td>${r.type === 'income' ? '💰 收入' : '💸 花費'}</td>
          <td>${r.amount}</td>
          <td>${r.desc}</td>
          <td><button class="btn-danger" onclick="deleteRecord('${r.id}')">🗑 刪除</button></td>
        </tr>`;
    }).join('');
    recordsTable.innerHTML = rows;
    balanceEl.textContent = `💵 剩餘金額：${totalBalance.toFixed(2)} 元`;
  };

  onValue(recordsRef, snapshot => {
    const data = snapshot.val() || {};
    const records = Object.keys(data).map(id => ({ id, ...data[id] }));
    renderRecords(records);
  });

  const addRecord = (type, amount, desc) => {
    push(recordsRef, { type, amount, desc });
  };

  document.getElementById('addIncomeBtn').addEventListener('click', () => {
    const amount = parseFloat(incomeInput.value);
    if (isNaN(amount) || amount <= 0) return alert('金額需大於 0');
    addRecord('income', amount, '公帳收入');
    incomeInput.value = '';
  });

  document.getElementById('addExpenseBtn').addEventListener('click', () => {
    const amount = parseFloat(expenseAmountInput.value);
    const desc = expenseDescInput.value.trim();
    if (!desc) return alert('請輸入用途');
    if (isNaN(amount) || amount <= 0) return alert('金額需大於 0');
    addRecord('expense', amount, desc);
    expenseAmountInput.value = '';
    expenseDescInput.value = '';
  });

  window.deleteRecord = (id) => {
    if (confirm('確定要刪除此紀錄嗎？')) {
      remove(ref(db, 'records/' + id));
    }
  };
</script>

</body>
</html>
